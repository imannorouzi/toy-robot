<!DOCTYPE html>
<meta charset="utf-8" />
<title>Toy Robot by Iman Norouzi</title>
<head>
    <script language="javascript" type="text/javascript" src="Robot.js"></script>
    <script language="javascript" type="text/javascript" src="app.js"></script>
    <script language="javascript" type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <h2>Toy Robot code challenge by Iman Norouzi</h2>
    <p>Please use any of input methods to execute commands ('PLACE 1,2,EAST', 'MOVE', 'LEFT', 'RIGHT', 'REPORT').</p>
    <small>For details please check <a href="https://github.com/imannorouzi/toy-robot" target="_blank">here</a>.</small>

    <hr>

    <div id="commands"></div> <!-- A placeholder for the commands history -->

    <input id="commandInput" type="text" onkeyup="keyUp(event)" placeholder="Command (Press enter to submit)..."/>

    OR <br/><br/>

    <textarea id="commandTextArea" rows="6" placeholder="Write a command list and press 'Execute'">PLACE 1,2,EAST
MOVE
MOVE
LEFT
MOVE
REPORT</textarea>
    <button type="button" onclick="readTextArea(event)">Execute</button>

    <input type="file" name="fileInput" id="fileInput" style="display:none;" onchange="readInputFile(event)"/> <!-- hidden -->
    <a id="fileInputLink" href="#" onclick="document.getElementById('fileInput').click()">Execute from a txt file</a> <!-- To display file input-->
</div>
</body>
